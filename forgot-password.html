<!doctype html>
<html lang="id">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="fonts/icomoon/style.css">

    <link rel="stylesheet" href="css/owl.carousel.min.css">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    
    <!-- Style -->
    <link rel="stylesheet" href="css/styles.css">

    <title>Lupa Kata Sandi Apotek Budi Luhur</title>

    <style>
      .contents {
        margin-top: 10%;
      }
      .content {
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100vh;
      }
      .order-md-2 {
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .login {
        color: #007bff;
        text-decoration: none;
      }
    </style>
  </head>
  <body>
  
  <div class="content">
    <div class="container">
      <div class="row">
        <div class="col-md-6 order-md-2">
          <img src="images/Pharmacist.png" alt="Gambar" class="img-fluid">
        </div>
        <div class="col-md-6 contents">
          <div class="row justify-content-center">
            <div class="col-md-8">
              <div class="mb-4">
              <h3>Lupa Kata Sandi</h3>
              <p class="mb-4">Masukkan email Anda untuk mengatur ulang kata sandi.</p>
            </div>
            <form action="#" method="post">
              <div class="form-group first">
                <label for="email">Email</label>
                <input type="email" class="form-control" id="email">
              </div>
              
              <input type="submit" value="Kirim" class="btn text-white btn-block btn-primary">
              <span class="d-block text-left my-4 text-muted"><a href="login.html" class="login">Kembali ke Login</a></span>
            </form>
            </div>
          </div>
          
        </div>
        
      </div>
    </div>
  </div>

    <script src="js/jquery-3.3.1.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
