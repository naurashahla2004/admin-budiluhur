<!doctype html>
<html lang="id">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="fonts/icomoon/style.css">

    <link rel="stylesheet" href="css/owl.carousel.min.css">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    
    <!-- Style -->
    <link rel="stylesheet" href="css/styles.css">

    <title>Login Apotek Budi Luhur</title>

    <style>
      .contents {
        margin-top: 10%;
      }
      .content {
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100vh;
      }
      .order-md-2 {
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .forgot-pass,
      .register {
        color: #007bff;
        text-decoration: none;
      }
    </style>
  </head>
  <body>
  
  <div class="content">
    <div class="container">
      <div class="row">
        <div class="col-md-6 order-md-2">
          <img src="images/Pharmacist.png" alt="Gambar" class="img-fluid">
        </div>                
        <div class="col-md-6 contents">
          <div class="row justify-content-center">
            <div class="col-md-8">
              <div class="mb-4">
                <h3>Masuk ke <strong>Apotek Budi Luhur</strong></h3>
                <p class="mb-4">Selamat datang, Apotek Budi Luhur, siap membantu menjaga kesehatan Anda.</p>
              </div>
              <form action="#" method="post">
                <div class="form-group first">
                  <label for="username">Email</label>
                  <input type="text" class="form-control" id="username">
                </div>
                <div class="form-group last mb-4">
                  <label for="password">Kata Sandi</label>
                  <input type="password" class="form-control" id="password">
                </div>
                
                <div class="d-flex mb-5 align-items-center">
                  <label class="control control--checkbox mb-0"><span class="caption">Ingat saya</span>
                    <input type="checkbox" checked="checked"/>
                    <div class="control__indicator"></div>
                  </label>
                  <span class="ml-auto"><a href="forgot-password.html" class="forgot-pass">Lupa Kata Sandi</a></span> 
                </div>

                <a href="index.html" class="btn text-white btn-block btn-primary">Masuk</a>
                <span class="d-block text-left my-4 text-muted">Belum punya akun? <a href="register.html" class="register">Daftar</a></span>
              </form>
            </div>
          </div>
          
        </div>
        
      </div>
    </div>
  </div>

    <script src="js/jquery-3.3.1.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
